<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic-Tac-Toe</title>    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="author" content="zedrev.dev.inq@gmail.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">

    <meta property="og:title" content="Tic Tac Toe!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://zedrev.github.io/tic-tac-toe/" />
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Cat03.jpg/1200px-Cat03.jpg" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/resetter.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <!-- MAIN CONTAINER -- ROOT ELEMENT -->
    <main id="container">
        <!-- MODAL WINNING -- DEFAULT NOT SHOWN -->
        <section id="modal">

            <section id="modal-text-content">
                <img src="./img/party.png" alt="">
                <h1 id="modal-status">X WON THE MATCH!!</h1>            
            </section>

            <section id="modal-button-container">
                <button type="button" id="restart-btn">PLAY AGAIN</button>                
            </section>

        </section>

        <!-- HEADER -- DEFAULT PLAYER [] TURN -->
        <header>
            <span id="game-status-container">
                <h1 id="game-status-text"></h1>
            </span>

            <button id="restart-btn"><i class="material-icons">refresh</i></button>            
        </header>

        <!-- GAME BOARD CONTAINER -- 3X3 CSS GRID -->
        <section id="cell-container">
            <button id="cell" data-index="0"></button>
            <button id="cell" data-index="1"></button>
            <button id="cell" data-index="2"></button>
            <button id="cell" data-index="3"></button>
            <button id="cell" data-index="4"></button>
            <button id="cell" data-index="5"></button>
            <button id="cell" data-index="6"></button>
            <button id="cell" data-index="7"></button>
            <button id="cell" data-index="8"></button>
        </section>
    </main>

    <!-- FOR THIS SCRIPT ES6 MODULE -->
    <script type="module" src="./js/script.js"></script>
</body>
</html>
